name: taja_khobor
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  flutter_custom_clippers: ^2.0.0
  flutter_staggered_grid_view: ^0.4.0
  flutter_svg: ^0.22.0
  flutter_tts: ^2.1.0
  font_awesome_flutter: ^9.1.0
  google_fonts: ^2.1.0
  rflutter_alert: ^2.0.4
  url_launcher: ^6.0.12
  video_player: ^2.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/main/
    - assets/images/news_bn/
    - assets/images/news_en/
    - assets/images/bookmarks/
    - assets/images/COVID19/
    - assets/images/LIVE_Sports/
    - assets/images/LIVE_Sports/flags/
    - assets/images/stocks/
    - assets/images/jobs/
    - assets/images/auctions/
    - assets/images/SALE/
    - assets/images/traffic_alert/
    - assets/images/wallet/
    - assets/images/puzzles/solitaire/
